<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Personal Finance Planner</title>
        <link rel="stylesheet" type="text/css" href="static/css/style.css?q={{time}}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/043418245c.js"></script>
    </head>
    <body style="background-color:#2b3137">
        <nav class="navbar navbar-dark bg-dark justify-content-right">
            <a class="navbar-brand" href="#"><i class="fa fa-usd" aria-hidden="true"></i> <i class="fa fa-credit-card" aria-hidden="true"></i> Personal Finance</a>
            <div class="flex-row-reverse">
                {% if session["username"] %}
                    <a href="/logout"><button class="btn btn-primary my-sm-0">Log Out</button></a>
                {% else %}
                    <a href="/"><button class="btn btn-primary my-sm-0">Sign Up</button></a>
                    <a href="/login"><button class="btn btn-primary my-sm-0">Sign In</button></a>
                {% endif %}
            </div>
        </nav>
        <br>

        <div class= "container">
            <div class = "row">

                <!-- Menu -->
                <div class="vertical-menu col-md-4 offset-md-1">
                    <a href="/profile">Profile</a>
                    <a href="/expenses_form">Submit Monthly Expenses</a>
                    <a href="/expenses_table">View Monthly Expenses</a>
                    <a href="/calculator" class="active">Savings Calculator</a>
                </div>

                <!-- Forms -->
                <div class="offset-md-1 col-md-5 form-design">
                    <form action="/savings" method="POST">
                        <div class="form-group">
                            <label for="income">Monthly Income</label>
                            <input type="number" class="form-control" name="income" aria-describedby="emailHelp" value=1234.56 step=0.01 min=0 required>
                            <small id="emailHelp" class="form-text text-muted">Average Monthly income</small>
                        </div>
                        <div class="form-group">
                            <label for="goal">Savings Goal</label>
                            <input type="number" class="form-control" name="goal" aria-describedby="nameHelp" value=1234.56 step=0.01 min=0 required>
                            <small id="nameHelp" class="form-text text-muted">How much you would like to save</small>
                        </div>
                        <div class="form-group">
                            <label for="time">How long do you want to save for</label>
                            <input type="number" class="form-control" aria-describedby="pwHelp" name="time" step=0.25 min=0.25 required>
                            <small id="pwHelp" class="form-text text-muted">answer in terms of years</small>
                        </div>
                        <div class="form-group">
                            <label for="age">Savings Balance</label>
                            <input type="number" class="form-control" aria-describedby="balanceHelp" name="balance" value=0 step=0.01 min=0 required>
                            <small id="balanceHelp" class="form-text text-muted">Your total savings</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Include Expenses</label>
                            <select name="includeExpense" class="form-control" aria-describedby="include" id="exampleFormControlSelect1">
                                <option>YES</option>
                                <option>NO</option>
                            </select>
                            <small id="include" class="form-text text-muted">Submit expenses <a href="/expenses_form">here</a> or the default value is 0</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
